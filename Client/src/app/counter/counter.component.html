<div class="contents-center items-center justify-center flex flex-col">

    <h1 class="font-thin text-black text-3xl">Counter</h1>

    <p>This is a simple example of an Angular component.</p>

    <p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

    <button class="w-fit h-fit bg-gray-700 rounded-md m-4 px-4 py-2 text-white" (click)="incrementCounter()">Increment</button> 

</div>
