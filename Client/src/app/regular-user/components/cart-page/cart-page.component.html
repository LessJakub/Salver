<div class="bg-gray-50 w-full h-full flex flex-row justify-end">
    <app-cart></app-cart>

    <!-- Reccomendations -->
    <div class="basis-1/4 h-full flex flex-col items-center">
        <!-- Section header-->
        <div class="h-24 flex items-center">
            <h2 class="text-xl font-medium">We think you will enjoy these!</h2>
        </div>

        <!-- Reccomendation list-->
        <ng-container *ngFor="let rec of this.recommendations">

            <app-dish-tile [model]="rec"></app-dish-tile>

        </ng-container>
    </div>
    <div class="fixed bottom-0 w-full">
        <app-cart-footer></app-cart-footer>
    </div>
</div>
