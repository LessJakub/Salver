<div class="w-full h-full flex flex-col mt-10 px-4">
    <!-- Post list -->
    <div class="w-full h-full flex flex-col gap-8 items-center ">

        <div class="w-full h-fit" *ngFor="let activity of orderService.Cart">
            <div class="flex">
                <div class="w-full">
                    <app-menu-post [model]="activity[0]"></app-menu-post>
                </div>

                <div class="w-1/5 ml-2 flex justify-center gap-2 flex-col">
                <!-- Count & Order buttons -->
                <div class="w-full h-1/4 flex-col space-y-1">

                    <div class="w-full h-1/2 flex gap-4">
                        <div class="w-1/4 h-full justify-start flex">
                            <button (click)="orderService.removeDishFromOrder(activity[0])" class="h-full aspect-square border text-md font-medium rounded-xl text-green-900 bg-gray-50 hover:bg-green-900 hover:text-gray-50 border-green-900">
                                -
                            </button>
                        </div>

                        <div class="w-2/4 h-full justify-center flex">
                            <button class="h-full w-full border text-md font-medium rounded-xl text-green-900 bg-gray-50 hover:bg-green-900 hover:text-gray-50 border-green-900">
                                {{activity[1]}}
                            </button>
                        </div>

                        <div class="w-1/4 h-full justify-end flex">
                            <button (click)="orderService.addDishToOrder(activity[0])" class="h-full aspect-square border text-md font-medium rounded-xl text-green-900 bg-gray-50 hover:bg-green-900 hover:text-gray-50 border-green-900">
                                +
                            </button>
                        </div>
                    </div>

                    

                </div>

                </div>
            </div>
        
        </div>

    </div>


</div>
