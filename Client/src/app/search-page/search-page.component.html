<main class="w-full h-full px-16">

    <div class="py-5">
        <app-search-bar (modelEvent)="updateSearchForm($event)"></app-search-bar>
    </div>

    <!-- Search content -->
    <div class="min-w-full min-h-full pb-16">
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-6 gap-2 md:gap-5 lg:gap-10 w-full justify-items-center">
            <ng-container *ngFor="let result of filteredSearchResults">
                <app-dish-tile [model]="result" *ngIf="(this.searchResultsType) === 'Dish'"></app-dish-tile>

                <app-restaurant-tile [model]="result" *ngIf="(this.searchResultsType) === 'Restaurant'"></app-restaurant-tile>
            </ng-container>
        </div>
    </div>

</main>
