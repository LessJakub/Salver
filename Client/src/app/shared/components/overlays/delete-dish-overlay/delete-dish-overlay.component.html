<div class="fixed top-0 left-0 h-screen w-screen flex items-center justify-center py-4 z-50">

    <!-- BG absolute child which is used to detect actions happening behind the main square overlay. -->
    <div (click)="this.closeOverlayAction()"
        class="absolute w-full h-full z-10 bg-green-900/30 cursor-pointer backdrop-blur-sm hover:backdrop-blur-none transition-all">
    </div>

    <div class="aspect-video h-[40%] bg-gray-50 rounded-2xl shadow-md shadow-green-900 border-1 border-green-900 z-20">

        <div class="p-8 2xl:p-16 w-full h-full">

            <!-- Upper half content -->
            <div class="flex h-1/2 w-full rounded-2xl overflow-hidden p-4 justify-center">
                <p class="font-bold text-3xl">This action cannot be undone.</p>
            </div>

            <!-- Bottom half content -->
            <div class="h-1/2 w-full rounded-2xl px-5 space-y-4">

                <button (click)='this.deleteAction()' class="w-full py-2 rounded-xl text-green-900 border bg-gray-50 hover:bg-red-800 hover:text-gray-50 hover:border-red-800 border-green-900">Delete</button>
                <button (click)='this.cancelAction()' class="w-full py-2 rounded-xl text-green-900 border bg-gray-50 hover:bg-green-800 hover:text-gray-50 border-green-900">Cancel</button>
                
            </div>


        </div>

    </div>

</div>
