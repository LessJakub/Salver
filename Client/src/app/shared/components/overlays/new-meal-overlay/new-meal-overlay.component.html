<div class="fixed top-0 left-0 h-screen w-screen flex items-center justify-center py-4 z-50">

    <!-- BG absolute child which is used to detect actions happening behind the main square overlay. -->
    <div (click)="this.closeOverlayEventEmitter.emit(false)"
        class="absolute w-full h-full z-10 bg-green-900/30 cursor-pointer backdrop-blur-sm hover:backdrop-blur-none transition-all">
    </div>

    <form (ngSubmit)="this.submitAction(fileInput.files)"
        class="aspect-square h-[95%] bg-gray-50 rounded-2xl shadow-md shadow-green-900 border-1 border-green-900 z-20">

        <div class="p-8 2xl:p-16 w-full h-full">

            <!-- Upper half content -->
            <div class="flex h-1/2 w-full rounded-2xl overflow-hidden p-4">
                <!-- Left half width content -->
                <div class="w-1/2 h-full rounded-2xl overflow-hidden flex bg-blue-500">
                    <div class="w-full h-fit flex space-x-5">
                        <input hidden #fileInput type="file" requiredFileType="image/webp" id="file" (change)="setFilename(fileInput.files)" />
                    </div>
                </div>

                <!-- Right half width content -->
                <div class="w-1/2 h-full">

                    <div class="flex flex-col w-full h-full pl-4 justify-center space-y-5">

                        <div class="w-full h-1/4 overflow-clip">
                            <div class="w-full h-1/2 content-center text-right">
                                <p class="text-2xl font-bold truncate text-green-900">Title</p>
                                <input [(ngModel)]="this.dishModel.name" name="name"
                                    class="w-full text-sm appearance-none rounded-2xl bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 leading-tight focus:outline-none focus:bg-gray-200 focus:border-green-700"
                                    type="text" minlength="1" maxlength="19" aria-label="Title" placeholder="Title">
                            </div>
                        </div>

                        <div class="flex w-full h-1/4 overflow-clip place-content-end">
                            <div class="w-1/2 h-1/2 text-right">
                                <p class="text-2xl font-bold truncate text-green-900">Price</p>
                                <input [(ngModel)]="this.dishModel.price" name="price"
                                    class="w-full text-sm appearance-none rounded-2xl bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 leading-tight focus:outline-none focus:bg-gray-200 focus:border-green-700"
                                    type="number" min="1" max="1000" aria-label="Price" placeholder="Price">
                            </div>
                        </div>

                        <div class="flex w-full h-1/4 overflow-clip items-end">
                            <div class="flex w-full h-1/2 content-center text-right gap-2 justify-between">
                                <button class="w-1/2 h-fit px-5 py-2 bg-green-900 text-gray-50 shadow-md rounded-2xl"
                                        type="button" (click)="fileInput.click()">Upload file</button>

                                <button class="w-1/2 h-fit px-5 py-2 bg-green-900 text-gray-50 shadow-md rounded-2xl" [ngClass]="imageProvided ? 'opacity-100' : 'opacity-50'" type="button" (click)="submitAction(fileInput.files)">Submit</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <!-- Bottom half content -->
            <div class="h-1/2 rounded-2xl px-5">
                <p class="text-lg font-bold text-gray-900 py-2">Description</p>
                <input [(ngModel)]="this.dishModel.description" name="description"
                class="w-full h-1/3 text-sm appearance-none rounded-2xl bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 leading-tight focus:outline-none focus:bg-gray-200 focus:border-green-700"
                type="text" minlength="1" maxlength="249" aria-label="Description" placeholder="Description">

                <p class="text-lg font-bold text-gray-900 py-2">Details</p>
                <input [(ngModel)]="this.dishModel.ingredients" name="ingredients"
                class="w-full h-1/3 text-sm appearance-none rounded-2xl bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 leading-tight focus:outline-none focus:bg-gray-200 focus:border-green-700"
                type="text" minlength="1" maxlength="99" aria-label="Details" placeholder="Details">

            </div>


        </div>

    </form>

</div>
