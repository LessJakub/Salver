<!-- Menu post as Adder for restaurant owner -->
<button *ngIf="this.extended == false" (click)="this.enableAction()"
    class="group flex w-full h-full bg-gray-50 border border-green-900 rounded-2xl overflow-hidden">
    <div class="group block w-full mx-auto rounded-lg p-6 bg-gray-50 shadow-lg space-y-3 hover:bg-green-900">
        <div class="flex space-x-3 justify-center">
            <svg class="w-6 h-auto aspect-square stroke-green-900 stroke-2 -mb-1.5 group-hover:stroke-white fill-transparent"
                viewBox="0 0 24 24">
                <path
                    d="M10 7V10M10 10V13M10 10H13M10 10H7M19 10C19 11.1819 18.7672 12.3522 18.3149 13.4442C17.8626 14.5361 17.1997 15.5282 16.364 16.364C15.5282 17.1997 14.5361 17.8626 13.4442 18.3149C12.3522 18.7672 11.1819 19 10 19C8.8181 19 7.64778 18.7672 6.55585 18.3149C5.46392 17.8626 4.47177 17.1997 3.63604 16.364C2.80031 15.5282 2.13738 14.5361 1.68508 13.4442C1.23279 12.3522 1 11.1819 1 10C1 7.61305 1.94821 5.32387 3.63604 3.63604C5.32387 1.94821 7.61305 1 10 1C12.3869 1 14.6761 1.94821 16.364 3.63604C18.0518 5.32387 19 7.61305 19 10Z" />
            </svg>
            <h3 class="text-green-900 group-hover:text-gray-50 text-2xl font-bold">Add Dish</h3>
        </div>
    </div>
</button>



<form *ngIf="this.extended == true"
    class="flex w-full min-h-68 h-68 max-h-68 bg-gray-50 p-4 border border-green-900 rounded-2xl overflow-hidden shadow-xl">

    <input hidden #fileInput type="file" requiredFileType="image/webp" id="file" (change)="this.fileUploadAction()"/>

    <div (click)="fileInput.click()" class="flex h-full min-w-[40%] w-[40%] max-w-[40%] items-center overflow-hidden cursor-pointer">
            <svg *ngIf="this.fileUploaded == false" class="stroke-green-900 stroke-1 w-3/4 h-3/4 aspect-square"
                viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M20 20H16M4 8V4V8ZM4 4H8H4ZM4 4L9 9L4 4ZM20 8V4V8ZM20 4H16H20ZM20 4L15 9L20 4ZM4 16V20V16ZM4 20H8H4ZM4 20L9 15L4 20ZM20 20L15 15L20 20ZM20 20V16V20Z"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
    
            <svg *ngIf="this.fileUploaded" class="stroke-green-900 stroke-1 w-3/4 h-3/4 aspect-square" viewBox="0 0 24 24"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M9 12L11 14L15 10M21 12C21 13.1819 20.7672 14.3522 20.3149 15.4442C19.8626 16.5361 19.1997 17.5282 18.364 18.364C17.5282 19.1997 16.5361 19.8626 15.4442 20.3149C14.3522 20.7672 13.1819 21 12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 9.61305 3.94821 7.32387 5.63604 5.63604C7.32387 3.94821 9.61305 3 12 3C14.3869 3 16.6761 3.94821 18.364 5.63604C20.0518 7.32387 21 9.61305 21 12Z"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
    </div>

    <div class="flex min-w-[60%] w-[60%] max-w-[60%]">
        <div class="flex flex-col justify-start w-2/3 min-w-2/3 max-w-2/3">

            <div class="w-full h-1/3 min-h-1/3 max-h-1/3 pr-2 flex flex-col gap-1">
                <div class="flex items-center gap-2">
                    <svg class="fill-gray-50 stroke-green-900 aspect-square stroke" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M7 7H7.01M7 3H12C12.512 3 13.024 3.195 13.414 3.586L20.414 10.586C20.7889 10.9611 20.9996 11.4697 20.9996 12C20.9996 12.5303 20.7889 13.0389 20.414 13.414L13.414 20.414C13.0389 20.7889 12.5303 20.9996 12 20.9996C11.4697 20.9996 10.9611 20.7889 10.586 20.414L3.586 13.414C3.4 13.2285 3.25249 13.0081 3.15192 12.7655C3.05136 12.5228 2.99973 12.2627 3 12V7C3 5.93913 3.42143 4.92172 4.17157 4.17157C4.92172 3.42143 5.93913 3 7 3Z"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <textarea matInput [(ngModel)]="this.editModel.name" rows="1" minlength="1" maxlength="20" name="name"
                              required
                              class="pl-1 flex w-full h-fit resize-none text-2xl text-green-900 font-semibold appearance-none border rounded-xl bg-gray-200 focus:outline-none focus:bg-gray-200 focus:border-green-700 invalid:border-red-800 invalid:placeholder-red-800 invalid:text-red-800
                              focus:invalid:border-red-800 focus:invalid:ring-red-800"
                              placeholder="Name"></textarea>
                </div>

                <div class="flex items-center gap-2">
                    <svg class="fill-gray-50 stroke-green-900 aspect-square stroke" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 8C10.343 8 9 8.895 9 10C9 11.105 10.343 12 12 12C13.657 12 15 12.895 15 14C15 15.105 13.657 16 12 16M12 8V16M12 8C13.11 8 14.08 8.402 14.599 9M12 8V7M12 16V17M12 16C10.89 16 9.92 15.598 9.401 15M21 12C21 13.1819 20.7672 14.3522 20.3149 15.4442C19.8626 16.5361 19.1997 17.5282 18.364 18.364C17.5282 19.1997 16.5361 19.8626 15.4442 20.3149C14.3522 20.7672 13.1819 21 12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 9.61305 3.94821 7.32387 5.63604 5.63604C7.32387 3.94821 9.61305 3 12 3C14.3869 3 16.6761 3.94821 18.364 5.63604C20.0518 7.32387 21 9.61305 21 12Z"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <input [(ngModel)]="this.editModel.price" name="price"
                        class="pl-1 flex w-full h-fit resize-none text-xl text-green-900 font-semibold appearance-none rounded-xl border bg-gray-200 focus:outline-none focus:bg-gray-200 focus:border-green-700 invalid:border-red-800 invalid:placeholder-red-800 invalid:text-red-800
                        focus:invalid:border-red-800 focus:invalid:ring-red-800"
                        type="number" min="1" max="10000" aria-label="Price" placeholder="Price">
                </div>
            </div>

            <div class="w-full h-2/3 min-h-2/3 max-h-2/3">
                <div class="w-full h-2/3 min-h-2/3 max-h-2/3 flex justify-center items-center">
                    <div class="w-full flex flex-col items-left px-2">
                        <textarea matInput [(ngModel)]="this.editModel.description" rows="4" minlength="1" maxlength="249" name="description"
                              required
                              class="pl-1 flex w-full h-fit resize-none text-base text-gray-900 font-light appearance-none rounded-xl border bg-gray-200 focus:outline-none focus:bg-gray-200 focus:border-green-700 invalid:border-red-800 invalid:placeholder-red-800 invalid:text-red-800
                              focus:invalid:border-red-800 focus:invalid:ring-red-800"
                              placeholder="Description"></textarea>
                    </div>
                </div>

                <div class="w-full h-1/3 min-h-1/3 max-h-1/3">
                    <div class="flex flex-col items-left px-2">
                        <textarea matInput [(ngModel)]="this.editModel.ingredients" rows="2" minlength="1" maxlength="150" name="ingredients"
                              required
                              class="pl-1 flex w-full h-fit resize-none italic text-base text-gray-900 font-light appearance-none border rounded-xl bg-gray-200 focus:outline-none focus:bg-gray-200 focus:border-green-700 invalid:border-red-800 invalid:placeholder-red-800 invalid:text-red-800
                              focus:invalid:border-red-800 focus:invalid:ring-red-800"
                              placeholder="Details"></textarea>
                    </div>
                </div>
            </div>

        </div>

        <div class="flex flex-col justify-start w-1/3 min-w-1/3 max-w-1/3">
            <div class="flex flex-col flex-grow w-full h-1/2 gap-2">

                <div class="flex flex-col flex-grow w-full h-1/2 gap-2">

                    <button (click)='this.submitAction(fileInput.files)'
                        class="w-full py-2 rounded-xl text-green-900 border bg-gray-50 hover:bg-green-800 hover:text-gray-50 border-green-900">Apply</button>
        
                    <button (click)='this.cancelEditAction(fileInput)'
                        class="w-full py-2 rounded-xl text-green-900 border bg-gray-50 hover:text-red-800 hover:border-red-800 border-green-900">Cancel</button>
        
                </div>
            </div>
        </div>

    </div>
</form>
