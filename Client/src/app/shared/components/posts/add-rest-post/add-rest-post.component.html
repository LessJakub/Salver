<!-- Menu post as Adder for restaurant owner -->

<button *ngIf="this.extended == false" (click)="this.enableAction()"
    class="group flex w-full h-full bg-gray-50 border border-green-900 rounded-2xl overflow-hidden">
    <div class="group block w-full mx-auto rounded-lg p-6 bg-gray-50 shadow-lg space-y-3 hover:bg-green-900">
        <div class="flex space-x-3 justify-center">
            <svg class="w-6 h-auto aspect-square stroke-green-900 stroke-2 -mb-1.5 group-hover:stroke-white fill-transparent"
                viewBox="0 0 24 24">
                <path
                    d="M10 7V10M10 10V13M10 10H13M10 10H7M19 10C19 11.1819 18.7672 12.3522 18.3149 13.4442C17.8626 14.5361 17.1997 15.5282 16.364 16.364C15.5282 17.1997 14.5361 17.8626 13.4442 18.3149C12.3522 18.7672 11.1819 19 10 19C8.8181 19 7.64778 18.7672 6.55585 18.3149C5.46392 17.8626 4.47177 17.1997 3.63604 16.364C2.80031 15.5282 2.13738 14.5361 1.68508 13.4442C1.23279 12.3522 1 11.1819 1 10C1 7.61305 1.94821 5.32387 3.63604 3.63604C5.32387 1.94821 7.61305 1 10 1C12.3869 1 14.6761 1.94821 16.364 3.63604C18.0518 5.32387 19 7.61305 19 10Z" />
            </svg>
            <h3 class="text-green-900 group-hover:text-gray-50 text-2xl font-bold">Add Post</h3>
        </div>
    </div>
</button>



<div *ngIf="this.extended == true"
    class="flex w-full bg-gray-50 border border-green-900 rounded-2xl overflow-hidden shadow-xl">

    <div (click)="fileInput.click()" class="w-[31%] aspect-square flex cursor-pointer hover:saturate-200">
        <svg *ngIf="this.fileUploaded == false" class="stroke-green-900 stroke-1 w-fit h-fit aspect-square" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M20 20H16M4 8V4V8ZM4 4H8H4ZM4 4L9 9L4 4ZM20 8V4V8ZM20 4H16H20ZM20 4L15 9L20 4ZM4 16V20V16ZM4 20H8H4ZM4 20L9 15L4 20ZM20 20L15 15L20 20ZM20 20V16V20Z"
                stroke-linecap="round" stroke-linejoin="round" />
        </svg>

        <svg *ngIf="this.fileUploaded" class="stroke-green-900 stroke-1 w-fit h-fit aspect-square" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M9 12L11 14L15 10M21 12C21 13.1819 20.7672 14.3522 20.3149 15.4442C19.8626 16.5361 19.1997 17.5282 18.364 18.364C17.5282 19.1997 16.5361 19.8626 15.4442 20.3149C14.3522 20.7672 13.1819 21 12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 9.61305 3.94821 7.32387 5.63604 5.63604C7.32387 3.94821 9.61305 3 12 3C14.3869 3 16.6761 3.94821 18.364 5.63604C20.0518 7.32387 21 9.61305 21 12Z"
                stroke-linecap="round" stroke-linejoin="round" />
        </svg>

    </div>

    <form class="w-[69%] p-1">
        <input hidden #fileInput type="file" requiredFileType="image/webp" id="file"
            (change)="this.fileUploadAction(fileInput.files)" />

        <div class="w-full h-1/2 rounded-2xl flex">
            <div class="flex flex-col w-1/2 h-full rounded-2xl p-2 justify-evenly">

                <a [routerLink]="['/restaurant/', this.model.id]" class="group flex w-full h-fit gap-2 items-center">
                    <svg class="fill-gray-50 stroke-green-900 w-10 -ml-2 h-auto aspect-square" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.657 16.657L13.414 20.9C13.2284 21.0857 13.0081 21.2331 12.7656 21.3336C12.523 21.4342 12.2631 21.4859 12.0005 21.4859C11.738 21.4859 11.478 21.4342 11.2354 21.3336C10.9929 21.2331 10.7726 21.0857 10.587 20.9L6.343 16.657C5.22422 15.5382 4.46234 14.1127 4.15369 12.5609C3.84504 11.009 4.00349 9.40051 4.60901 7.93873C5.21452 6.47694 6.2399 5.22754 7.55548 4.3485C8.87107 3.46947 10.4178 3.00029 12 3.00029C13.5822 3.00029 15.1289 3.46947 16.4445 4.3485C17.7601 5.22754 18.7855 6.47694 19.391 7.93873C19.9965 9.40051 20.155 11.009 19.8463 12.5609C19.5377 14.1127 18.7758 15.5382 17.657 16.657V16.657Z"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M14.1213 13.1213C14.6839 12.5587 15 11.7956 15 11C15 10.2044 14.6839 9.44129 14.1213 8.87868C13.5587 8.31607 12.7956 8 12 8C11.2044 8 10.4413 8.31607 9.87868 8.87868C9.31607 9.44129 9 10.2044 9 11C9 11.7956 9.31607 12.5587 9.87868 13.1213C10.4413 13.6839 11.2044 14 12 14C12.7956 14 13.5587 13.6839 14.1213 13.1213Z"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <div class="text-xl font-bold truncate text-green-900 group-hover:animate-pulse">
                        {{this.model.name}}</div>
                </a>

                <div class="group flex w-full h-fit space-x-2">
                    <svg class="fill-gray-50 stroke-green-900" width="24" height="24" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 8V12L15 15M21 12C21 13.1819 20.7672 14.3522 20.3149 15.4442C19.8626 16.5361 19.1997 17.5282 18.364 18.364C17.5282 19.1997 16.5361 19.8626 15.4442 20.3149C14.3522 20.7672 13.1819 21 12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 9.61305 3.94821 7.32387 5.63604 5.63604C7.32387 3.94821 9.61305 3 12 3C14.3869 3 16.6761 3.94821 18.364 5.63604C20.0518 7.32387 21 9.61305 21 12Z"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <p class="text-base font-light text-left text-green-900">
                        {{this.prettyTimeFromDate(this.currentDate)}}</p>
                </div>

            </div>

            <div class="flex flex-col gap-2 w-1/2 px-4 h-full rounded-2xl justify-center">
                <button (click)="this.submitAction(fileInput.files)"
                    class="w-full py-2 rounded-xl text-green-900 border bg-gray-50 hover:text-green-900 hover:border-green-800 border-green-900">Create
                    Post
                </button>

                <button (click)="this.cancelAction(fileInput.files)"
                    class="w-full py-2 rounded-xl text-green-900 border bg-gray-50 hover:text-red-800 hover:border-red-800 border-green-900">Cancel</button>
            </div>
        </div>

        <div class="flex w-full h-1/2 rounded-2xl overflow-hidden items-center p-4">
            <textarea matInput [(ngModel)]="this.editModel.description" rows="4" minlength="1" maxlength="250"
                name="description" required
                class="flex w-full h-full resize-none text-base text-center align-middle font-light text-gray-900 appearance-none rounded-2xl bg-gray-200 border border-gray-200 py-1 px-4 leading-tight focus:outline-none focus:bg-gray-200 focus:border-green-700"
                placeholder="Put description here."></textarea>
        </div>
    </form>

</div>
