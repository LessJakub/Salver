<div *ngIf="(!this.adder)"
    class="flex w-full h-full bg-gray-50 border-2 p-4 border-green-900 rounded-2xl overflow-hidden">
    <div class="flex flex-grow w-fit h-full">
        <app-dish-tile [model]="model" [showDescription]="false"></app-dish-tile>
    </div>

    <div class="flex flex-col flex-grow w-2/4 m-8 overflow-hidden ml-16">

        <p class="text-2xl font-bold truncate text-green-900">{{model.name}}</p>
        <p class="text-base text-gray-900">{{model.description}}</p>
    </div>

    <div class="flex w-1/4 h-full bg-blue-500">

    </div>
</div>


<!-- Menu post as Adder for restaurant owner -->

<app-new-meal-overlay *ngIf="(showOverlay) == true" [model]="model" (closeOverlayEventEmitter)="disableLoginOverlay()"></app-new-meal-overlay>
<div (click)="invertOverlayFlag()" class="flex w-full h-fit justify-center items-center content-center flex-col cursor-pointer group">

    <button *ngIf="(this.adder)" (click)="this.adderAction()"
        class="group flex w-full h-full bg-gray-50 border border-green-900 rounded-2xl overflow-hidden">
        <div class="group block w-full mx-auto rounded-lg p-6 bg-gray-50 shadow-lg space-y-3 hover:bg-green-900">
            <div class="flex items-center justify-center content-center space-x-3">
                <svg class="h-6 w-6 stroke-green-900 stroke-2 group-hover:stroke-white" fill="none" viewBox="0 0 24 24">
                    <path d="M10 7V10M10 10V13M10 10H13M10 10H7M19 10C19 11.1819 18.7672 12.3522 18.3149 13.4442C17.8626 14.5361 17.1997 15.5282 16.364 16.364C15.5282 17.1997 14.5361 17.8626 13.4442 18.3149C12.3522 18.7672 11.1819 19 10 19C8.8181 19 7.64778 18.7672 6.55585 18.3149C5.46392 17.8626 4.47177 17.1997 3.63604 16.364C2.80031 15.5282 2.13738 14.5361 1.68508 13.4442C1.23279 12.3522 1 11.1819 1 10C1 7.61305 1.94821 5.32387 3.63604 3.63604C5.32387 1.94821 7.61305 1 10 1C12.3869 1 14.6761 1.94821 16.364 3.63604C18.0518 5.32387 19 7.61305 19 10Z"/>
                </svg>
                <h3 class="text-green-900 group-hover:text-gray-50 text-2xl font-bold">Add new</h3>
            </div>
        </div>
    </button>

</div>
