<div class="flex w-full h-40 bg-gray-50 border border-green-900 rounded-2xl overflow-hidden shadow-xl">

    <div class="w-full p-1">

        <div class="w-full h-2/3 rounded-2xl flex">
            <div class="flex flex-col w-2/3 h-full rounded-2xl p-2 justify-evenly">

                <a class="group flex w-full h-fit gap-2 items-center">

                    <svg class="fill-gray-50 stroke-green-900 stroke-2 aspect-square" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.121 17.804C7.21942 16.6179 9.58958 15.9963 12 16C14.5 16 16.847 16.655 18.879 17.804M15 10C15 10.7956 14.6839 11.5587 14.1213 12.1213C13.5587 12.6839 12.7956 13 12 13C11.2044 13 10.4413 12.6839 9.87868 12.1213C9.31607 11.5587 9 10.7956 9 10C9 9.20435 9.31607 8.44129 9.87868 7.87868C10.4413 7.31607 11.2044 7 12 7C12.7956 7 13.5587 7.31607 14.1213 7.87868C14.6839 8.44129 15 9.20435 15 10ZM21 12C21 13.1819 20.7672 14.3522 20.3149 15.4442C19.8626 16.5361 19.1997 17.5282 18.364 18.364C17.5282 19.1997 16.5361 19.8626 15.4442 20.3149C14.3522 20.7672 13.1819 21 12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 9.61305 3.94821 7.32387 5.63604 5.63604C7.32387 3.94821 9.61305 3 12 3C14.3869 3 16.6761 3.94821 18.364 5.63604C20.0518 7.32387 21 9.61305 21 12Z"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>


                    <div class="text-xl font-normal truncate text-green-900 group-hover:animate-pulse">
                        {{this.model.address}}</div>
                </a>

                <a class="group flex w-full h-fit gap-2 items-center">

                    <svg class="fill-gray-50 stroke-green-900 aspect-square stroke-2" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 8C10.343 8 9 8.895 9 10C9 11.105 10.343 12 12 12C13.657 12 15 12.895 15 14C15 15.105 13.657 16 12 16M12 8V16M12 8C13.11 8 14.08 8.402 14.599 9M12 8V7M12 16V17M12 16C10.89 16 9.92 15.598 9.401 15M21 12C21 13.1819 20.7672 14.3522 20.3149 15.4442C19.8626 16.5361 19.1997 17.5282 18.364 18.364C17.5282 19.1997 16.5361 19.8626 15.4442 20.3149C14.3522 20.7672 13.1819 21 12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 9.61305 3.94821 7.32387 5.63604 5.63604C7.32387 3.94821 9.61305 3 12 3C14.3869 3 16.6761 3.94821 18.364 5.63604C20.0518 7.32387 21 9.61305 21 12Z"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <div class="text-xl font-light truncate text-green-900 group-hover:animate-pulse">
                        {{this.model.totalPrice}}$
                    </div>
                </a>

                <div class="group flex w-full h-fit space-x-2">
                    <svg class="fill-gray-50 stroke-green-900" width="24" height="24" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 8V12L15 15M21 12C21 13.1819 20.7672 14.3522 20.3149 15.4442C19.8626 16.5361 19.1997 17.5282 18.364 18.364C17.5282 19.1997 16.5361 19.8626 15.4442 20.3149C14.3522 20.7672 13.1819 21 12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 9.61305 3.94821 7.32387 5.63604 5.63604C7.32387 3.94821 9.61305 3 12 3C14.3869 3 16.6761 3.94821 18.364 5.63604C20.0518 7.32387 21 9.61305 21 12Z"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <p class="text-base font-light text-left text-green-900"> {{
                        prettyTimeFromDate(this.model.submitTime) }}</p>
                </div>

                <div *ngIf="this.model.status == this.statusType.IN_PROGRESS"
                    class="group flex w-full h-fit gap-2 items-center">

                    <svg class="fill-gray-50 stroke-gray-900 aspect-square stroke-2" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8 12H8.01M12 12H12.01M16 12H16.01M21 12C21 13.1819 20.7672 14.3522 20.3149 15.4442C19.8626 16.5361 19.1997 17.5282 18.364 18.364C17.5282 19.1997 16.5361 19.8626 15.4442 20.3149C14.3522 20.7672 13.1819 21 12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 9.61305 3.94821 7.32387 5.63604 5.63604C7.32387 3.94821 9.61305 3 12 3C14.3869 3 16.6761 3.94821 18.364 5.63604C20.0518 7.32387 21 9.61305 21 12Z"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <div class="text-base font-light text-gray-900">
                        Status: In progress
                    </div>
                </div>

                <div *ngIf="this.model.status == this.statusType.FINISHED"
                    class="group flex w-full h-fit gap-2 items-center">

                    <svg class="fill-gray-50 stroke-green-900 aspect-square stroke-2" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 12L11 14L15 10M21 12C21 13.1819 20.7672 14.3522 20.3149 15.4442C19.8626 16.5361 19.1997 17.5282 18.364 18.364C17.5282 19.1997 16.5361 19.8626 15.4442 20.3149C14.3522 20.7672 13.1819 21 12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 9.61305 3.94821 7.32387 5.63604 5.63604C7.32387 3.94821 9.61305 3 12 3C14.3869 3 16.6761 3.94821 18.364 5.63604C20.0518 7.32387 21 9.61305 21 12Z"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <div class="text-base font-light text-green-900">
                        Status: Finished
                    </div>
                </div>

                <div *ngIf="this.model.status == this.statusType.NEW"
                    class="group flex w-full h-fit gap-2 items-center">

                    <svg class="fill-gray-50 stroke-blue-900 aspect-square stroke-2" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 13L12 16M12 16L9 13M12 16V8M12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 10.8181 3.23279 9.64778 3.68508 8.55585C4.13738 7.46392 4.80031 6.47177 5.63604 5.63604C6.47177 4.80031 7.46392 4.13738 8.55585 3.68508C9.64778 3.23279 10.8181 3 12 3C14.3869 3 16.6761 3.94821 18.364 5.63604C20.0518 7.32387 21 9.61305 21 12C21 14.3869 20.0518 16.6761 18.364 18.364C16.6761 20.0518 14.3869 21 12 21Z"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <div class="text-base font-light text-blue-900">
                        Status: New
                    </div>
                </div>

                <div *ngIf="this.model.status == this.statusType.CANCELLED"
                    class="group flex w-full h-fit gap-2 items-center">

                    <svg class="fill-gray-50 stroke-gray-600 aspect-square stroke-2" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 8V12M12 16H12.01M21 12C21 13.1819 20.7672 14.3522 20.3149 15.4442C19.8626 16.5361 19.1997 17.5282 18.364 18.364C17.5282 19.1997 16.5361 19.8626 15.4442 20.3149C14.3522 20.7672 13.1819 21 12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 9.61305 3.94821 7.32387 5.63604 5.63604C7.32387 3.94821 9.61305 3 12 3C14.3869 3 16.6761 3.94821 18.364 5.63604C20.0518 7.32387 21 9.61305 21 12Z"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <div class="text-base font-light text-gray-600">
                        Status: Cancelled
                    </div>
                </div>

            </div>

            <div class="flex gap-2 w-1/3 px-4 py-4 h-full rounded-2xl justify-center">
                <button *ngIf="this.model.status == this.statusType.NEW" (click)="this.acceptButtonAction()"
                    class="w-1/2 h-fit py-2 rounded-xl text-green-900 border bg-gray-50 hover:bg-green-800 hover:text-gray-50 border-green-900">
                    Accept
                </button>

                <button *ngIf="this.model.status == this.statusType.IN_PROGRESS" (click)="this.finishButtonAction()"
                    class="w-1/2 h-fit py-2 rounded-xl text-green-900 border bg-gray-50 hover:bg-green-800 hover:text-gray-50 border-green-900">
                    Finish
                </button>

                <button *ngIf="this.model.status != this.statusType.FINISHED" (click)="this.cancelButtonAction()"
                    class="w-1/2 h-fit py-2 rounded-xl text-green-900 border bg-gray-50 hover:bg-green-800 hover:text-gray-50 border-green-900">
                    Cancel
                </button>
            </div>

        </div>

        <div class="flex w-full min-h-1/3 overflow-y-auto items-center p-2">
            <div class="w-full h-full flex justify-center gap-4" *ngFor="let tuple of fetchedDishes">

                <p class="text-center uppercase font-semibold">{{tuple[0].name}}</p>
                <p class="text-center uppercase font-light">{{tuple[1]}}</p>

            </div>
        </div>

    </div>

</div>
