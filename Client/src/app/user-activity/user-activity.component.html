<!-- Activity wall -->
<div class="basis-3/4 flex flex-col h-full">
    <!-- Section button - Add post -->
    <div class="h-24 w-full flex items-center justify-center">
        <button type="button" class="bg-green-800 px-7 py-3 rounded-xl text-gray-50 font-medium hover:bg-green-900">Where are you eating today?</button>
    </div>

    <!-- Post list -->
    <div class="grow w-full flex flex-col items-center space-y-20 mb-10">

        <!-- Post -->
        <div *ngFor="let post of fetchedPosts" class="rounded-2xl shadow-xl flex w-full h-96 max-w-3xl bg-white">
            <!-- Post image -->
            <img src={{post.imageURL}} class="h-full object-contain rounded-tl-2xl rounded-bl-2xl ">

            <!-- Post text area-->
            <div class="flex flex-col w-full h-full px-3 py-4 justify-between relative">
                <div class="grow min-h-0 flex flex-col">
                    <div class="mb-3">
                        <h3 class="text-xl">{{ post.user }}</h3>
                        <p> {{ prettyTimeFromDate(post.date) }}</p>
                    </div>
                    <p class="text-green-600 font-medium mb-3"> {{ post.taggedRestaurant }}</p>
                    <p class="grow overflow-hidden relative after:absolute after:bottom-0 after:left-0 after:h-10 after:w-full after:bg-gradient-to-t after:from-white">{{ post.description }}</p> <!-- abbreviate too long desc./set max length like twitter-->
                </div>

                <!-- Post grades -->
                <div class="pt-4 w-3/4 space-y-1">
                    <!-- The additional divs are necessary due to h-full and w-full set on grade-component -->
                    <div><app-grade-component [grade]="4" [name]="'Service'" [isInline]="true"></app-grade-component></div>
                    <div><app-grade-component [grade]="5" [name]="'Taste'" [isInline]="true"></app-grade-component></div>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- Reccomendations -->
<div class="basis-1/4 h-full flex flex-col items-center">
    <!-- Section header-->
    <div class="h-24 flex items-center">
        <h2 class="text-xl font-medium">We think you will enjoy these!</h2>
    </div>

    <!-- Reccomendation list-->
    <ng-container *ngFor="let rec of reccomendations">
                
        <app-search-tile [model]="rec"></app-search-tile>
        
    </ng-container>
</div>
